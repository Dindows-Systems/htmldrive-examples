#breadcrumb li 
{
    list-style-type:none;

    padding-left:10px;
}
#breadcrumb a
{
    height:30px;
    display:block;
    background-image:url('bc_separator.png'); 
    background-repeat:no-repeat; 
    background-position:right;

    color:#454545;
}
.home
{
    border:none;
    margin: 8px 0px;
}

#breadcrumb a:hover
{

}
