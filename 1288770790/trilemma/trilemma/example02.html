<head>
    <title>Trilemma</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js" type="text/javascript"></script>  
<script src="jquery.trilemma.js" type="text/javascript"></script>  

<script type="text/javascript">
$(function(){
	jQuery('.trilemma').trilemma({disablelabels:true});
});
</script>

<style type="text/css">
body { font: normal 11px/18px verdana; text-align:center; }
#main { width: 400px; margin: 0 auto; text-align: left; }
fieldset ul { padding:0; margin:0; list-style:none; }
fieldset ul li { padding:0; margin:0 0 4px 0; }
fieldset.contact label { display:block; }

label.disabled { color: #aaa; }
</style>


</head>
<body>

<div id="main">
<form id="form1" name="form1" method="post" action="#">
<h1>Trilemma</h1>

<fieldset class="trilemma">
<legend>Pick two</legend>
	<ul>
		<li>
			<input type="checkbox" id="good" name="good" value="good" />
			<label for="good">Good</label>
		</li>
		<li>
			<input type="checkbox" id="fast" name="fast" value="fast" />
			<label for="fast">Fast</label>
		</li>
		<li>
			<input type="checkbox" id="cheap" name="cheap" value="cheap" />
			<label for="cheap">Cheap</label>
		</li>
	</ul>
</fieldset>
</form>

<p>jQuery('.trilemma').trilemma({disablelabels:true});</p>
</div>
