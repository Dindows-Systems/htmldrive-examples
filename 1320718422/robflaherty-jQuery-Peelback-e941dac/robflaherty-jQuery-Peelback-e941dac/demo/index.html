<body>
  <script src="../assets/jquery-1.5.2.min.js"></script>
  <script src="../jquery.peelback.js"></script>  
  <script>
    $(function() {
      $('body').peelback({
        adImage  : 'peel-ad.png',
        peelImage  : '../assets/peel-image.png',
        clickURL : 'http://www.thebestdinosaur.com/',
        smallSize: 50,
        bigSize: 500,
        gaTrack  : true,
        gaLabel  : '#1 Stegosaurus',
        autoAnimate: true
      });
    });
  </script>
